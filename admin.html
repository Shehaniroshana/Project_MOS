    <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg n fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white ps-2 pe-5" href="#">MOS Burgers</a>
      <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ps-5">
          <li class="nav-item pe-3">
            <a class="nav-link text-white " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item pe-3">
            <a class="nav-link text-white" href="menu.html">Menu</a>
          </li>
          <li class="nav-item pe-3">
            <a class="nav-link text-white" href="about.html">About</a>

          <li class="nav-item pe-3">

            <a class="nav-link text-white active" href="admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <header>
        <h1>Your Current Orders</h1>
    </header>

    <section class="order-list">
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Item Codes</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#001</td>
                    <td>ABC123</td>
                    <td>2</td>
                    <td>$40</td>
                    <td><span class="status pending">Pending</span></td>
                    <td class="actions"><button class="update-btn">Update</button></td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>XYZ456</td>
                    <td>1</td>
                    <td>$20</td>
                    <td><span class="status shipped">Shipped</span></td>
                    <td class="actions"><button class="update-btn">Update</button></td>
                </tr>
                <tr>
                    <td>#003</td>
                    <td>DEF789</td>
                    <td>3</td>
                    <td>$60</td>
                    <td><span class="status delivered">Delivered</span></td>
                    <td class="actions"><button class="update-btn">Update</button></td>
                </tr>
            </tbody>
        </table>
    </section>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
