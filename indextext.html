<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
   

    footer {
      background-color: #1d1f21;
      color: #fff;
      padding: 20px 0;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .footer-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .footer-links li a:hover {
      color: #1e90ff;
    }

    .footer-divider {
      width: 100%;
      border-top: 1px solid #444;
      margin: 10px 0;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .footer-copy {
      text-align: center;
      flex: 1; 
    }

    .footer-social {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .footer-social a {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-social a:hover {
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="footer-brand">MOS Burgers</div>

      <ul class="footer-links">
        <li><a href="#about">About Us</a></li>
        <li><a href="#help">Help Center</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="#admin">Admin</a></li>
      </ul>
    </div>

    <div class="footer-divider"></div>

    <div class="footer-container footer-bottom">
      <div class="footer-copy">
        <span>&copy; 2024 ...................................</span>
      </div>
      <div class="footer-social">
        <a href="#" title="Twitter">üê¶</a>
        <a href="#" title="Facebook">üåê</a>
        <a href="#" title="LinkedIn">üîó</a>
        <a href="#" title="YouTube">‚ñ∂Ô∏è</a>
      </div>
    </div>
  </footer>
</body>
</html>
